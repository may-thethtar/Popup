<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Box</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <div class="submit">
            <button type="submit" onclick="openpopup()" >OK</button>
        </div>
        <div class="popup" id="popup">
            <img src="tick.png" >
           <h2>Thank You!</h2>
           <p>You served sucessfully for pop up box Thanks.</p>
           <button type="submit" onclick="closepopup()">OK</button>
        </div>
    </div>
   
</body>
</html>
